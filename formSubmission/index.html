<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <!-- <h1>How Forms work</h1>
    <form id="formy" action="https://www.google.com">
      <input type="text" placeholder="Insert name" />
      <button>Submit</button>

    <h1>Logo Creator!</h1>
    <form id="myform" action="">
      <h2>
        My Brand:
        <label for="brandname">
          <input
            type="text"
            name="brandname"
            placeholder="Insert brand name here"
          />
        </label>
      </h2>
      <label for="color">
        <h2>My Brand Color: <input type="color" name="color" /></h2>
      </label>
      <h2>
        <label for="fontsize">
          Font Size : <input type="range" min="10" max="200" name="fontsize" />
        </label>
      </h2>
      <button>Submit!</button>
    </form>

    <section id="result"></section>
  </body>
</html>
